                    // { japanese: '„Åì„Å®„Å∞', romanji: 'Kotoba', bengaliPronunciation: '‡¶ï‡ßã-‡¶§‡ßã-‡¶¨‡¶æ', english: 'Word/Language', bengali: '‡¶∂‡¶¨‡ßç‡¶¶/‡¶≠‡¶æ‡¶∑‡¶æ', kanji: 'Ë®ÄËëâ' },
                ]
            },
        ];

        let currentLesson = lessons[0];

        // --- 2. JAVASCRIPT LOGIC ---

        /**
         * Initializes the lesson selector and loads the first lesson.
         */
        document.addEventListener('DOMContentLoaded', () => {
            populateLessonSelector();
            // Set the default selection to the first lesson if none is selected
            const defaultLessonId = currentLesson ? currentLesson.id : lessons[0].id;
            document.getElementById('lesson-select').value = defaultLessonId;
            loadLesson(defaultLessonId);
        });

        /**
         * Populates the <select> element with options from the lessons array.
         */
        function populateLessonSelector() {
            const selector = document.getElementById('lesson-select');
            // Clear existing options first (important if this function is called multiple times)
            selector.innerHTML = ''; 
            lessons.forEach(lesson => {
                const option = document.createElement('option');
                option.value = lesson.id;
                option.textContent = lesson.title;
                selector.appendChild(option);
            });
        }

        /**
         * Loads and displays the vocabulary for the selected lesson.
         * @param {string} lessonId - The ID of the lesson to load.
         */
        function loadLesson(lessonId) {
            const selectedId = lessonId || document.getElementById('lesson-select').value;
            // Find the lesson, or default to the first one if the ID is missing
            currentLesson = lessons.find(l => l.id === selectedId) || lessons[0];

            document.getElementById('lesson-title').textContent = currentLesson.title;
            // Clear any previous search term
            document.getElementById('search-input').value = '';
            
            // Render the full list for the new lesson
            renderVocabulary(currentLesson.vocabulary);
        }

        /**
         * Renders the vocabulary list into the table body.
         * @param {Array<Object>} vocabList - The list of vocabulary objects to render.
         */
        function renderVocabulary(vocabList) {
            const tbody = document.getElementById('vocab-body');
            tbody.innerHTML = ''; // Clear previous rows

            if (vocabList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No vocabulary found for this lesson or search criteria.</td></tr>';
                return;
            }

            vocabList.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-indigo-50 transition duration-150 ease-in-out';
                
                // The index + 1 provides the sequential count
                const count = index + 1;

                // Format the Romanization column to include the Bengali Pronunciation in parenthesis
                const romanjiDisplay = `${item.romanji}${item.bengaliPronunciation ? ` (${item.bengaliPronunciation})` : ''}`;


                // For mobile view, we hide the count as the layout shifts to block structure
                row.innerHTML = `
                    <td class="px-3 py-4 whitespace-nowrap text-center text-sm font-medium text-gray-500">${count}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="japanese-text text-lg md:text-xl">${item.japanese}</span>
                        <div class="text-sm text-gray-500 md:hidden pt-1">(${item.romanji})</div>
                    </td>
                    <td class="px-6 py-4 whitespace-normal" data-header="Romanization">${romanjiDisplay}</td>
                    <td class="px-6 py-4 whitespace-normal" data-header="English Meaning">${item.english}</td>
                    <td class="px-6 py-4 whitespace-normal" data-header="‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶Ö‡¶∞‡ßç‡¶•">${item.bengali}</td>
                    <td class="px-6 py-4 whitespace-nowrap japanese-text text-sm" data-header="Kanji">${item.kanji || '‚Äî'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        /**
         * Filters the current vocabulary list based on the search input.
         */
        function filterVocabulary() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredVocab = currentLesson.vocabulary.filter(item => {
                // Check all fields for the search term, including the new bengaliPronunciation
                return (
                    item.japanese.toLowerCase().includes(searchTerm) ||
                    item.romanji.toLowerCase().includes(searchTerm) ||
                    (item.bengaliPronunciation && item.bengaliPronunciation.toLowerCase().includes(searchTerm)) ||
                    item.english.toLowerCase().includes(searchTerm) ||
                    item.bengali.toLowerCase().includes(searchTerm) ||
                    item.kanji.toLowerCase().includes(searchTerm)
                );
            });

            // Re-render with the filtered list. The index will automatically create the sequential count.
            renderVocabulary(filteredVocab);
        }

    </script>
