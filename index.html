        { japanese: 'уАЬуБбуВГуВУ', romanji: 'уАЬchan', bengaliPronunciation: 'ржЪрзНржпрж╛ржи', english: 'Suffix (for children/females, affectionate)', kanji: '', bengali: '~ (ржЫрзЛржЯ ржорзЗржпрж╝рзЗ ржмрж╛ рж╢рж┐рж╢рзБржжрзЗрж░ ржирж╛ржорзЗрж░ рж╢рзЗрж╖рзЗ рж╕рзНржирзЗрж╣рж╛рж░рзНржерзЗ)', details: { explanation: 'A familiar and affectionate suffix typically used for young girls, close female friends, or family members. It shows cuteness or intimacy.', bengaliExplanation: 'ржПржЯрж┐ ржПржХржЯрж┐ ржШржирж┐рж╖рзНржа ржУ рж╕рзНржирзЗрж╣ржкрзВрж░рзНржг ржкрзНрж░рждрзНржпржпрж╝, ржпрж╛ рж╕рж╛ржзрж╛рж░ржгржд ржЫрзЛржЯ ржорзЗржпрж╝рзЗ, ржШржирж┐рж╖рзНржа ржорж╣рж┐рж▓рж╛ ржмржирзНржзрзБ ржмрж╛ ржкрж░рж┐ржмрж╛рж░рзЗрж░ рж╕ржжрж╕рзНржпржжрзЗрж░ ржЬржирзНржп ржмрзНржпржмрж╣рзГржд рж╣ржпрж╝ред ржПржЯрж┐ ржорж╛ржзрзБрж░рзНржп ржмрж╛ ржШржирж┐рж╖рзНржарждрж╛ ржкрзНрж░ржХрж╛рж╢ ржХрж░рзЗред', examples: [{ sentence: 'уБВуБНуБбуВГуВУ уБп уБ│уВЗуБЖуБДуВУ уБо уБДуБЧуВГ уБзуБЩуАВ', romanji: 'Aki-chan wa byouin no isha desu.', meaning: 'ржЖржХрж┐ (рж╢рж┐рж╢рзБ) рж╣рж╛рж╕ржкрж╛рждрж╛рж▓рзЗрж░ ржбрж╛ржХрзНрждрж╛рж░ ред' }, { sentence: 'уБВуБНуБбуВГуВУуАБуБйуБУ уБ╕ уБДуБНуБ╛уБЩуБЛуАВ', romanji: 'Aki-chan, doko e ikimasu ka.', meaning: 'ржЖржХрж┐ (рж╢рж┐рж╢рзБ), ржХрзЛржерж╛ржпрж╝ ржпрж╛ржЪрзНржЫрзЛ?' }] } },
        { japanese: 'уАЬуБПуВУ', romanji: 'уАЬkun', bengaliPronunciation: 'ржХрзБржи', english: 'Suffix (for boys/males, familiar)', kanji: '', bengali: '~ (ржЫрзЗрж▓рзЗржжрзЗрж░ ржирж╛ржорзЗрж░ рж╢рзЗрж╖рзЗ ржШржирж┐рж╖рзНржарждрж╛ ржмрж╛ рж╕рзНржирзЗрж╣рж╛рж░рзНржерзЗ)', details: { explanation: 'A familiar suffix typically used for boys, especially younger ones, or male colleagues who are juniors. It is less formal than уБХуВУ.', bengaliExplanation: 'ржПржЯрж┐ ржПржХржЯрж┐ ржШржирж┐рж╖рзНржа ржкрзНрж░рждрзНржпржпрж╝, ржпрж╛ рж╕рж╛ржзрж╛рж░ржгржд ржЫрзЗрж▓рзЗ рж╢рж┐рж╢рзБ, ржмрж┐рж╢рзЗрж╖ ржХрж░рзЗ ржЫрзЛржЯ ржЫрзЗрж▓рзЗ ржмрж╛ ржЬрзБржирж┐ржпрж╝рж░ ржкрзБрж░рзБрж╖ рж╕рж╣ржХрж░рзНржорзАржжрзЗрж░ ржЬржирзНржп ржмрзНржпржмрж╣рзГржд рж╣ржпрж╝ред ржПржЯрж┐ уБХуВУ-ржПрж░ ржЪрзЗржпрж╝рзЗ ржХржо ржЖржирзБрж╖рзНржарж╛ржирж┐ржХред', examples: [{ sentence: 'уБСуВУуБПуВУ уБп уБМуБПуБЫуБД уБзуБЩуАВ', romanji: 'Ken-kun wa gakusei desu.', meaning: 'ржХрзЗржи (ржЫрзЗрж▓рзЗ) ржПржХржЬржи ржЫрж╛рждрзНрж░ ред' }, { sentence: 'уБСуВУуБПуВУ уБо уБШуБйуБЖуБЧуВГ уБзуБЩуБЛуАВ', romanji: 'Ken-kun no jidousha desu ka.', meaning: 'ржПржЯрж╛ ржХрж┐ ржХрзЗржирзЗрж░ ржЧрж╛ржбрж╝рж┐?' }] } },
        { japanese: 'уБ┐уБкуБХуВУ', romanji: 'Minasan', bengaliPronunciation: 'ржорж┐-ржирж╛-рж╕рж╛ржи', english: 'Everyone', kanji: '', bengali: 'рж╕ржХрж▓рзЗ/рж╕ржмрж╛ржЗ', details: { explanation: 'Used to address a group of people collectively. It is often combined with уБХуВУ, resulting in Minna-san (everyone-san).', bengaliExplanation: 'ржПржХрж╕рж╛ржерзЗ ржПржХржЯрж┐ ржЧрзЛрж╖рзНржарзАрж░ рж╕ржХрж▓ржХрзЗ рж╕ржорзНржмрзЛржзржи ржХрж░рждрзЗ ржмрзНржпржмрж╣рзГржд рж╣ржпрж╝ред ржПржЯрж┐ ржкрзНрж░рж╛ржпрж╝рж╢ржЗ уБХуВУ-ржПрж░ рж╕рж╛ржерзЗ ржпрзБржХрзНржд рж╣ржпрж╝рзЗ Minna-san (рж╕ржХрж▓рзЗ-рж╕рж╛ржи) рждрзИрж░рж┐ ржХрж░рзЗред', examples: [{ sentence: 'уБ┐уБкуБХуВУуАБуБКуБпуВИуБЖуБФуБЦуБДуБ╛уБЩуАВ', romanji: 'Minasan, ohayou gozaimasu.', meaning: 'ржЖржкржирж╛рж░рж╛ рж╕ржХрж▓рзЗ, рж╢рзБржн рж╕ржХрж╛рж▓ред (Good morning, everyone.)' }, { sentence: 'уБ┐уБкуБХуВУ уБп уБТуВУуБН уБзуБЩуБЛуАВ', romanji: 'Minasan wa genki desu ka.', meaning: 'ржЖржкржирж╛рж░рж╛ рж╕ржХрж▓рзЗ ржХрж┐ ржнрж╛рж▓рзЛ ржЖржЫрзЗржи?' }] } },
        { japanese: 'уАЬуБШуВУ', romanji: 'уАЬjin', bengaliPronunciation: 'ржЬрж┐ржи', english: 'Suffix (to denote nationality)', kanji: 'ф║║', bengali: '~ ржжрзЗрж╢рзЗрж░ ржорж╛ржирзБрж╖/ржирж╛ржЧрж░рж┐ржХ', details: { explanation: 'A suffix attached to the name of a country to mean a person from that country (e.g., уВдуГ│уГЙуБШуВУ - Indo-jin = Indian).', bengaliExplanation: 'ржПржХржЯрж┐ ржкрзНрж░рждрзНржпржпрж╝ ржпрж╛ ржПржХржЯрж┐ ржжрзЗрж╢рзЗрж░ ржирж╛ржорзЗрж░ рж╕рж╛ржерзЗ ржпрзБржХрзНржд рж╣ржпрж╝рзЗ рж╕рзЗржЗ ржжрзЗрж╢рзЗрж░ ржПржХржЬржи ржирж╛ржЧрж░рж┐ржХржХрзЗ ржмрзЛржЭрж╛ржпрж╝ (ржпрзЗржоржи: ржЗржирзНржжрзЛуБШуВУ - Indo-jin = ржнрж╛рж░рждрзАржпрж╝)ред', examples: [{ sentence: 'уВПуБЯуБЧуБп уГХуГйуГ│уВ╣уБШуВУ уБзуБЩуАВ', romanji: 'Watashi wa Furansu-jin desu.', meaning: 'ржЖржорж┐ ржлрзНрж░рж╛ржирзНрж╕рзЗрж░ ржирж╛ржЧрж░рж┐ржХ ред' }, { sentence: 'уГЮуГлуГХуБХуВУ уБп уВдуГ│уГЙуБШуВУ уБзуБЩуАВ', romanji: 'Marufu-san wa Indo-jin desu.', meaning: 'ржорж╛рж░рзБржл рж╕рж╛рж╣рзЗржм ржнрж╛рж░рждрзЗрж░ ржирж╛ржЧрж░рж┐ржХ ред' }] } },

        { japanese: 'уБзуВУуБН', romanji: 'Denki', bengaliPronunciation: 'ржжрзЗржи-ржХрж┐', english: 'Electricity, Light', kanji: 'щЫ╗ц░Ч', bengali: 'ржмрж┐ржжрзНржпрзБрзО, ржЖрж▓рзЛ', details: { explanation: 'Literally means "electricity" but often refers to an electric light or appliance.', bengaliExplanation: 'ржЖржХрзНрж╖рж░рж┐ржХ ржЕрж░рзНржерзЗ "ржмрж┐ржжрзНржпрзБрзО" рж╣рж▓рзЗржУ ржкрзНрж░рж╛ржпрж╝рж╢ржЗ ржПржЯрж┐ ржмрзИржжрзНржпрзБрждрж┐ржХ ржЖрж▓рзЛ ржмрж╛ рж╕рж░ржЮрзНржЬрж╛ржо ржмрзЛржЭрж╛рждрзЗ ржмрзНржпржмрж╣рзГржд рж╣ржпрж╝ред', examples: [{ sentence: 'уБВуБо уБЛуБДуБЧуВГ уБп уБзуВУуБН уВТ уБдуБПуВКуБ╛уБЩуАВ', romanji: 'Ano kaisha wa denki o tsukurimasu.', meaning: 'ржР ржХрзЛржорзНржкрж╛ржирж┐ржЯрж┐ ржмрж┐ржжрзНржпрзБрзО рждрзИрж░рж┐ ржХрж░рзЗ ред' }, { sentence: 'уГСуГпуГ╝уБзуВУуБН уБо уБЧуВГуБДуВУ уБзуБЩуАВ', romanji: 'Pawaa Denki no shain desu.', meaning: 'ржкрж╛ржУржпрж╝рж╛рж░ ржжрзЗржиржХрж┐ (ржХрзЛржорзНржкрж╛ржирж┐рж░ ржирж╛ржо) ржПрж░ ржХрж░рзНржорзА ред' }] } },
        { japanese: 'уБауВМ (уБйуБкуБЯ)', romanji: 'Dare (Donata)', bengaliPronunciation: 'ржжрж╛-рж░рзЗ (ржжрзЛ-ржирж╛-рждрж╛)', english: 'Who (Donata is polite)', kanji: '', bengali: 'ржХрзЗ (ржжрзЛ-ржирж╛-рждрж╛ рж╣рж▓рзЛ рж╕ржорзНржорж╛ржиржЬржиржХ рж░рзВржк)', details: { explanation: 'Dare is the standard word for "who." Donata is the polite equivalent and should be used when asking about a superior or elder person.', bengaliExplanation: 'Dare рж╣рж▓рзЛ "ржХрзЗ" ржПрж░ ржЬржирзНржп рж╕рж╛ржзрж╛рж░ржг рж╢ржмрзНржжред Donata рж╣рж▓рзЛ ржПрж░ ржмрж┐ржиржпрж╝рзА рж╕ржорждрзБрж▓рзНржп ржПржмржВ ржХрзЛржирзЛ ржЙрж░рзНржзрзНржмрждржи ржмрж╛ ржмржпрж╝рж╕рзНржХ ржмрзНржпржХрзНрждрж┐ржХрзЗ ржЬрж┐ржЬрзНржЮрж╛рж╕рж╛ ржХрж░рж╛рж░ рж╕ржоржпрж╝ ржПржЯрж┐ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рж╛ ржЙржЪрж┐рждред', examples: [{ sentence: 'уБВуБоуБ▓уБи уБп уБауВМ уБзуБЩуБЛуАВ', romanji: 'Ano hito wa dare desu ka.', meaning: 'ржР ржмрзНржпржХрзНрждрж┐ржЯрж┐ ржХрзЗ?' }, { sentence: 'уБВуБоуБЛуБЯ уБп уБйуБкуБЯ уБзуБЩуБЛуАВ', romanji: 'Ano kata wa donata desu ka.', meaning: 'ржР рж╕ржорзНржорж╛ржирж┐ржд ржмрзНржпржХрзНрждрж┐ржЯрж┐ ржХрзЗ? (Polite)' }] } },
        { japanese: 'уАЬуБХуБД', romanji: 'уАЬsai', bengaliPronunciation: 'рж╕рж╛ржЗ', english: 'Age suffix (~years old)', kanji: 'цн│', bengali: '~ ржмржЫрж░ ржмржпрж╝рж╕', details: { explanation: 'Suffix used to denote age. For 20 years old, the reading is уБпуБЯуБб (hatachi) or уБлуБШуВЕуБгуБХуБД (nijussai).', bengaliExplanation: 'ржмржпрж╝рж╕ ржмрзЛржЭрж╛рждрзЗ ржмрзНржпржмрж╣рзГржд ржкрзНрж░рждрзНржпржпрж╝ (~ ржмржЫрж░)ред рзирзж ржмржЫрж░ ржмржпрж╝рж╕рзЗрж░ ржЬржирзНржп, ржПрж░ ржЙржЪрзНржЪрж╛рж░ржг рж╣рж▓рзЛ уБпуБЯуБб (hatachi) ржмрж╛ уБлуБШуВЕуБгуБХуБД (nijussai)ред', examples: [{ sentence: 'уВПуБЯуБЧуБп я╝Тя╝ХуБХуБД уБзуБЩуАВ', romanji: 'Watashi wa ni-juu-go-sai desu.', meaning: 'ржЖржорж╛рж░ рзирзл ржмржЫрж░ ржмржпрж╝рж╕ ред' }, { sentence: 'уГЮуГкуВвуБХуВУ уБп уБкуВУуБХуБД уБзуБЩуБЛуАВ', romanji: 'Maria-san wa nan-sai desu ka.', meaning: 'ржорж╛рж░рж┐ржпрж╝рж╛ рж╕рж╛рж╣рзЗржмрзЗрж░ ржмржпрж╝рж╕ ржХржд?' }] } },
        { japanese: 'уБкуВУуБХуБД (уБКуБДуБПуБд)', romanji: 'Nansai (O-ikutsu)', bengaliPronunciation: 'ржирж╛ржи-рж╕рж╛ржЗ (ржУ-ржЗ-ржХрзБ-рждрзНрж╕рзБ)', english: 'How old? (O-ikutsu is polite)', kanji: 'ф╜Хцн│', bengali: 'ржХржд ржмржпрж╝рж╕?', details: { explanation: 'Nansai is the casual way to ask "How old?". O-ikutsu is the polite way.', bengaliExplanation: 'Nansai рж╣рж▓рзЛ "ржмржпрж╝рж╕ ржХржд?" ржЬрж┐ржЬрзНржЮрж╛рж╕рж╛ ржХрж░рж╛рж░ ржирзИржорж┐рждрзНрждрж┐ржХ ржЙржкрж╛ржпрж╝ред O-ikutsu рж╣рж▓рзЛ ржПрж░ ржмрж┐ржиржпрж╝рзА рж░рзВржкред', examples: [{ sentence: 'уБВуБкуБЯуБп уБкуВУуБХуБД уБзуБЩуБЛуАВ', romanji: 'Anata wa nan-sai desu ka.', meaning: 'ржЖржкржирж╛рж░ ржмржпрж╝рж╕ ржХржд?' }, { sentence: 'уБЧуБдуВМуБДуБзуБЩуБМуАБуБКуБДуБПуБд уБзуБЩуБЛуАВ', romanji: 'Shitsurei desu ga, o-ikutsu desu ka.', meaning: 'ржорж╛ржл ржХрж░ржмрзЗржи, ржЖржкржирж╛рж░ ржмржпрж╝рж╕ ржХржд? (Polite)' }] } },
        { japanese: 'уБпуБД', romanji: 'Hai', bengaliPronunciation: 'рж╣рж╛ржЗ', english: 'Yes', kanji: '', bengali: 'рж╣рзНржпрж╛ржБ', details: { explanation: 'The standard and unambiguous way to say "yes" or to acknowledge something.', bengaliExplanation: '"рж╣рзНржпрж╛ржБ" ржмрж▓рж╛рж░ ржмрж╛ ржХрж┐ржЫрзБ рж╕рзНржмрзАржХрж╛рж░ ржХрж░рж╛рж░ ржЖржжрж░рзНрж╢ ржПржмржВ ржжрзНржмрзНржпрж░рзНржерж╣рзАржи ржЙржкрж╛ржпрж╝ред', examples: [{ sentence: 'уБпуБДуАБуБЭуБЖуБзуБЩуАВ', romanji: 'Hai, sou desu.', meaning: 'рж╣рзНржпрж╛ржБ, рждрж╛ржЗ ред' }, { sentence: 'уВнуГауГйуБХуВУ уБп уВиуГ│уВ╕уГЛуВв уБзуБЩуБЛуАВ уБпуБДуАБуВиуГ│уВ╕уГЛуВв уБзуБЩуАВ', romanji: 'Kimura-san wa enjinia desu ka. Hai, enjinia desu.', meaning: 'ржХрж┐ржорзБрж░рж╛ рж╕рж╛рж╣рзЗржм ржХрж┐ ржЗржЮрзНржЬрж┐ржирж┐ржпрж╝рж╛рж░? рж╣рзНржпрж╛ржБ, ржЗржЮрзНржЬрж┐ржирж┐ржпрж╝рж╛рж░ ред' }] } },

                    { japanese: 'уБЭуБЖуБзуБЩуБЛ', romanji: 'S┼Н desu ka', bengaliPronunciation: 'уВ╜уВж уГЗ-уВ╣ уВл', english: 'Is that so? / I see.', bengali: 'рждрж╛ржЗ ржирж╛ржХрж┐?/ржмрзБржЭрж▓рж╛ржо', kanji: '', details: { explanation: 'Used to confirm understanding or to show polite interest in what the speaker has just said.', bengaliExplanation: 'ржмрзЛржЭрж╛рж░ ржмрж┐рж╖ржпрж╝ржЯрж┐ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рждрзЗ ржмрж╛ ржмржХрзНрждрж╛ ржпрж╛ ржмрж▓рзЗржЫрзЗржи рждрж╛рждрзЗ ржмрж┐ржиржпрж╝рзА ржЖржЧрзНрж░рж╣ ржжрзЗржЦрж╛рждрзЗ ржмрзНржпржмрж╣рзГржд рж╣ржпрж╝ред', examples: [{ sentence: 'уВПуБЯуБЧуБп уБДуБЧуВГ уБзуБЩуАВуБЭуБЖуБзуБЩуБЛуАВ', romanji: 'Watashi wa isha desu. Sou desu ka.', meaning: 'ржЖржорж┐ ржбрж╛ржХрзНрждрж╛рж░ред рждрж╛ржЗ ржирж╛ржХрж┐/ржмрзБржЭрж▓рж╛ржо ред' }] } },
                    { japanese: 'уБбуБМуБДуБ╛уБЩ', romanji: 'Chigaimasu', bengaliPronunciation: 'уГБ-уВмуВд-уГЮ-уВ╣', english: 'It is different/It is wrong', bengali: 'ржПржЯрж╛ ржнрж┐ржирзНржи/ржПржЯрж╛ ржнрзБрж▓', kanji: 'щБХ', details: { explanation: 'The polite negative form, meaning "It is not," "That\'s wrong," or "It is different."', bengaliExplanation: 'ржмрж┐ржиржпрж╝рзА ржирзЗрждрж┐ржмрж╛ржЪржХ рж░рзВржк, ржпрж╛рж░ ржЕрж░рзНрже "ржПржЯрж╛ ржиржпрж╝," "ржПржЯрж╛ ржнрзБрж▓," ржмрж╛ "ржПржЯрж╛ ржнрж┐ржирзНржиред"', examples: [{ sentence: 'уБДуБДуБИуАБуБбуБМуБДуБ╛уБЩуАВ', romanji: 'Iie, chigaimasu.', meaning: 'ржирж╛, ржПржЯрж╛ ржнрзБрж▓ ред' }] } },
                    { japanese: 'уБУуБбуВЙуБУуБЭуБйуБЖуБЮуВИуВНуБЧуБПуБКуБнуБМуБДуБЧуБ╛уБЩ', romanji: 'Kochira koso d┼Нzo yoroshiku onegaishimasu', bengaliPronunciation: 'уВ│-уГБ-уГй уВ│-уВ╜ уГЙуВеуВкуВж-уВ╛ уВд-уГи-уГн-уВ╖-уВп уВк-уГН-уВм-уВд-уВ╖-уГЮ-уВ╣', english: 'Likewise, I\'m pleased to meet you (Reply to a greeting)', bengali: 'ржмрж░ржВ ржЖржорж╛рж░ржЗ ржЖржкржирж╛ржХрзЗ ржкрзЗржпрж╝рзЗ ржнрж╛рж▓рзЛ рж▓рж╛ржЧрж▓рзЛ (рж╢рзБржнрзЗржЪрзНржЫрж╛рж░ ржкрзНрж░рждрзНржпрзБрждрзНрждрж░)', kanji: '', details: { explanation: 'A polite and reciprocal reply to someone who has just said уБйуБЖуБЮуВИуВНуБЧуБПуБКуБнуБМуБДуБЧуБ╛уБЩ (Douzo yoroshiku onegaishimasu).', bengaliExplanation: 'ржпрж┐ржирж┐ рж╕ржжрзНржп уБйуБЖуБЮуВИуВНуБЧуБПуБКуБнуБМуБДуБЧуБ╛уБЩ (Douzo yoroshiku onegaishimasu) ржмрж▓рзЗржЫрзЗржи, рждрж╛ржХрзЗ ржжрзЗржУржпрж╝рж╛ ржПржХржЯрж┐ ржмрж┐ржиржпрж╝рзА ржПржмржВ ржкрж╛рж░рж╕рзНржкрж░рж┐ржХ ржЙрждрзНрждрж░ред', examples: [{ sentence: 'A: уВИуВНуБЧуБПуБКуБнуБМуБДуБЧуБ╛уБЩуАВ B: уБУуБбуВЙуБУуБЭуБйуБЖуБЮуВИуВНуБЧуБПуБКуБнуБМуБДуБЧуБ╛уБЩуАВ', romanji: 'A: Yoroshiku onegaishimasu. B: Kochira koso douzo yoroshiku onegaishimasu.', meaning: 'A: ржЖржкржирж╛рж░ рж╕рж╣ржпрзЛржЧрж┐рждрж╛ ржХрж╛ржоржирж╛ ржХрж░рж┐ред B: ржмрж░ржВ ржЖржорж╛рж░ржЗ ржЖржкржирж╛рж░ рж╕рж╣ржпрзЛржЧрж┐рждрж╛ ржХрж╛ржоржирж╛ ржХрж░рж╛ ржЙржЪрж┐ржд ред' }] } },
                    { japanese: 'уБУуВМуБЛуВЙуБКуБЫуВПуБлуБкуВКуБ╛уБЩ', romanji: 'Kore kara o-sewa ni narimasu', bengaliPronunciation: 'уВ│-уГм уВл-уГй уВк-уВ╗-уГп уГЛ уГК-уГк-уГЮ-уВ╣', english: 'I look forward to working with you (future cooperation)', bengali: 'ржПржЦржи ржерзЗржХрзЗ ржЖржкржирж╛рж░ рж╕рж╛рж╣рж╛ржпрзНржп ржкрж╛ржмрзЛ/ржЖржкржирж╛рж░ рж╕рж╛ржерзЗ ржХрж╛ржЬ ржХрж░рждрзЗ ржЖржЧрзНрж░рж╣рзА', kanji: '', details: { explanation: 'Used at the end of a self-introduction when you expect to be working with or receiving help from the person in the future.', bengaliExplanation: 'ржЖрждрзНржо-ржкрж░рж┐ржЪржпрж╝рзЗрж░ рж╢рзЗрж╖рзЗ ржмрзНржпржмрж╣рзГржд рж╣ржпрж╝ ржпржЦржи ржЖржкржирж┐ ржнржмрж┐рж╖рзНржпрждрзЗ рж╕рзЗржЗ ржмрзНржпржХрзНрждрж┐рж░ рж╕рж╛ржерзЗ ржХрж╛ржЬ ржХрж░рж╛рж░ ржмрж╛ рждрж╛ржжрзЗрж░ ржХрж╛ржЫ ржерзЗржХрзЗ рж╕рж╛рж╣рж╛ржпрзНржп ржкрж╛ржУржпрж╝рж╛рж░ ржЖрж╢рж╛ ржХрж░рзЗржиред', examples: [{ sentence: 'уБУуВМуБЛуВЙуБКуБЫуВПуБлуБкуВКуБ╛уБЩуАВуБйуБЖуБЮуВИуВНуБЧуБПуАВ', romanji: 'Kore kara o-sewa ni narimasu. Douzo yoroshiku.', meaning: 'ржПржЦржи ржерзЗржХрзЗ ржЖржкржирж╛рж░ рж╕рж╛рж╣рж╛ржпрзНржп ржкрж╛ржмрзЛред ржЖржкржирж╛рж░ рж╕рж╣ржпрзЛржЧрж┐рждрж╛ ржХрж╛ржоржирж╛ ржХрж░рж┐ ред' }] } },
                ]
            },
            
        ];

        let currentLesson = lessons[0];

        // --- 2. JAVASCRIPT LOGIC ---

        /**
         * Toggles the visibility of the detail row.
         * @param {string} count - The sequential index of the item.
         */
        function toggleDetails(count) {
            const detailRow = document.getElementById(`detail-row-${count}`);
            const icon = document.getElementById(`detail-icon-${count}`);
            
            // Toggle the 'expanded' class, which controls the display property in CSS
            if (detailRow.classList.contains('expanded')) {
                detailRow.classList.remove('expanded');
                icon.classList.remove('rotate-90');
            } else {
                // Collapse all other rows
                document.querySelectorAll('.detail-row.expanded').forEach(row => {
                    row.classList.remove('expanded');
                    const otherCount = row.id.split('-').pop();
                    const otherIcon = document.getElementById(`detail-icon-${otherCount}`);
                    if (otherIcon) otherIcon.classList.remove('rotate-90');
                });

                // Expand the current row
                detailRow.classList.add('expanded');
                icon.classList.add('rotate-90');
            }
        }

        /**
         * Initializes the lesson selector and loads the first lesson.
         */
        document.addEventListener('DOMContentLoaded', () => {
            populateLessonSelector();
            // Set the default selection to the first lesson if none is selected
            const defaultLessonId = currentLesson ? currentLesson.id : lessons[0].id;
            document.getElementById('lesson-select').value = defaultLessonId;
            loadLesson(defaultLessonId);
        });

        /**
         * Populates the <select> element with options from the lessons array.
         */
        function populateLessonSelector() {
            const selector = document.getElementById('lesson-select');
            // Clear existing options first (important if this function is called multiple times)
            selector.innerHTML = ''; 
            lessons.forEach(lesson => {
                const option = document.createElement('option');
                option.value = lesson.id;
                option.textContent = lesson.title;
                selector.appendChild(option);
            });
        }

        /**
         * Loads and displays the vocabulary for the selected lesson.
         * @param {string} lessonId - The ID of the lesson to load.
         */
        function loadLesson(lessonId) {
            const selectedId = lessonId || document.getElementById('lesson-select').value;
            // Find the lesson, or default to the first one if the ID is missing
            currentLesson = lessons.find(l => l.id === selectedId) || lessons[0];

            document.getElementById('lesson-title').textContent = currentLesson.title;
            // Clear any previous search term
            document.getElementById('search-input').value = '';
            
            // Render the full list for the new lesson
            renderVocabulary(currentLesson.vocabulary);
        }

        /**
         * Renders the vocabulary list into the table body.
         * @param {Array<Object>} vocabList - The list of vocabulary objects to render.
         */
        function renderVocabulary(vocabList) {
            const tbody = document.getElementById('vocab-body');
            tbody.innerHTML = ''; // Clear previous rows

            if (vocabList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">No vocabulary found for this lesson or search criteria.</td></tr>';
                return;
            }

            vocabList.forEach((item, index) => {
                const count = index + 1;
                const romanjiDisplay = `${item.romanji}${item.bengaliPronunciation ? ` (${item.bengaliPronunciation})` : ''}`;
                // Now checking for bengaliExplanation as well
                const hasDetails = item.details && (item.details.explanation || item.details.bengaliExplanation || (item.details.examples && item.details.examples.length > 0));

                // 1. Main Row (Visibility, Romanization, Meaning, Kanji)
                const mainRow = document.createElement('tr');
                mainRow.className = 'hover:bg-indigo-50 transition duration-150 ease-in-out cursor-pointer';
                mainRow.id = `vocab-row-${count}`;
                if (hasDetails) {
                    mainRow.onclick = () => toggleDetails(count);
                }
                
                // Icon SVG for expand/collapse (Lucide icon: chevron-right)
                const detailIcon = hasDetails ? `
                    <button id="detail-btn-${count}" class="p-1 text-indigo-600 hover:text-indigo-800 transition duration-200 focus:outline-none" onclick="event.stopPropagation(); toggleDetails(${count});">
                        <svg id="detail-icon-${count}" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform duration-300">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>` : 'тАФ';


                mainRow.innerHTML = `
                    <td class="px-3 py-4 whitespace-nowrap text-center text-sm font-medium text-gray-500 w-8">${count}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="japanese-text text-lg md:text-xl">${item.japanese}</span>
                        <div class="text-sm text-gray-500 md:hidden pt-1">(${item.romanji})</div>
                    </td>
                    <td class="px-3 py-4 text-center w-12">${detailIcon}</td>
                    <td class="px-6 py-4 whitespace-normal" data-header="Romanization">${romanjiDisplay}</td>
                    <td class="px-6 py-4 whitespace-normal" data-header="English Meaning">${item.english}</td>
                    <td class="px-6 py-4 whitespace-normal" data-header="ржмрж╛ржВрж▓рж╛ ржЕрж░рзНрже">${item.bengali}</td>
                    <td class="px-6 py-4 whitespace-nowrap japanese-text text-sm w-16" data-header="Kanji">${item.kanji || 'тАФ'}</td>
                `;
                tbody.appendChild(mainRow);
                
                // 2. Detail Row (Initially Hidden)
                if (hasDetails) {
                    const detailRow = document.createElement('tr');
                    detailRow.id = `detail-row-${count}`;
                    detailRow.className = 'detail-row bg-indigo-50 border-t border-indigo-200';
                    
                    let explanationsHtml = '';
                    if (item.details.explanation || item.details.bengaliExplanation) {
                        explanationsHtml = `
                            <div class="mt-2 p-3 bg-white rounded-lg shadow-sm border border-indigo-100">
                                ${item.details.explanation ? `<p class="text-gray-700 font-semibold mb-1">English Explanation:</p><p class="text-gray-600 mb-2">${item.details.explanation}</p>` : ''}
                                ${item.details.bengaliExplanation ? `<p class="text-gray-700 font-semibold mt-2 mb-1">ржмрж╛ржВрж▓рж╛ ржмрзНржпрж╛ржЦрзНржпрж╛:</p><p class="text-gray-600">${item.details.bengaliExplanation}</p>` : ''}
                            </div>
                        `;
                    }
                    
                    let examplesHtml = '';
                    if (item.details.examples && item.details.examples.length > 0) {
                        examplesHtml = `
                            <h4 class="font-semibold text-indigo-700 mt-6 mb-2 border-b border-indigo-300 pb-1">Example Sentences:</h4>
                            <ul class="space-y-3">
                                ${item.details.examples.map(ex => `
                                    <li class="p-3 bg-white rounded-lg shadow-sm border border-indigo-100">
                                        <div class="japanese-text text-base text-gray-900">${ex.sentence}</div>
                                        <div class="text-sm text-indigo-500 mt-0.5">(${ex.romanji})</div>
                                        <div class="text-sm text-gray-600 mt-1">${ex.meaning}</div>
                                    </li>
                                `).join('')}
                            </ul>
                        `;
                    }

                    detailRow.innerHTML = `
                        <td colspan="7" class="p-6">
                            <div class="w-full">
                                <h3 class="text-xl font-bold text-indigo-700">${item.japanese} - ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд</h3>
                                
                                ${explanationsHtml}

                                ${examplesHtml}
                            </div>
                        </td>
                    `;
                    tbody.appendChild(detailRow);
                }
            });
        }

        /**
         * Filters the current vocabulary list based on the search input.
         */
        function filterVocabulary() {
            // Find all expanded detail rows and collapse them before filtering
            document.querySelectorAll('.detail-row.expanded').forEach(row => {
                row.classList.remove('expanded');
                const count = row.id.split('-').pop();
                const icon = document.getElementById(`detail-icon-${count}`);
                if (icon) {
                    icon.classList.remove('rotate-90');
                }
            });
            
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredVocab = currentLesson.vocabulary.filter(item => {
                // Check all fields for the search term
                const isMatch = (
                    item.japanese.toLowerCase().includes(searchTerm) ||
                    item.romanji.toLowerCase().includes(searchTerm) ||
                    (item.bengaliPronunciation && item.bengaliPronunciation.toLowerCase().includes(searchTerm)) ||
                    item.english.toLowerCase().includes(searchTerm) ||
                    item.bengali.toLowerCase().includes(searchTerm) ||
                    item.kanji.toLowerCase().includes(searchTerm)
                );

                // Additionally, check the explanations and examples if they exist
                if (!isMatch && item.details) {
                    if (item.details.explanation && item.details.explanation.toLowerCase().includes(searchTerm)) {
                        return true;
                    }
                    if (item.details.bengaliExplanation && item.details.bengaliExplanation.toLowerCase().includes(searchTerm)) {
                        return true;
                    }
                    if (item.details.examples) {
                        return item.details.examples.some(ex => 
                            ex.sentence.toLowerCase().includes(searchTerm) || 
                            ex.romanji.toLowerCase().includes(searchTerm) || 
                            ex.meaning.toLowerCase().includes(searchTerm)
                        );
                    }
                }
                return isMatch;
            });

            // Re-render with the filtered list.
            renderVocabulary(filteredVocab);
        }

    </script>
</body>
</html>
